<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Web App Example</h1>

    <div class="container">
        <h2>GET Request</h2>
        <button onclick="sendGetRequest()">Send GET Request</button>
        <p id="getResponse">Response: </p>
    </div>

    <div class="container">
        <h2>POST Request</h2>
        <textarea id="postData" rows="4" cols="50" placeholder="Enter data to send in POST request"></textarea><br>
        <button onclick="sendPostRequest()">Send POST Request</button>
        <p id="postResponse">Response: </p>
    </div>

    <div class="container">
        <h2>Create User</h2>
        <input type="text" id="username" placeholder="Enter username" />
        <input type="password" id="password" placeholder="Enter password" /><br>
        <button onclick="createUser()">Create User</button>
        <p id="userResponse">Response: </p>
    </div>

    <script>
        // Function to send GET request
        async function sendGetRequest() {
            try {
                const response = await fetch('/api/getData');
                const data = await response.json();
                document.getElementById('getResponse').textContent = `Response: ${JSON.stringify(data)}`;
            } catch (error) {
                document.getElementById('getResponse').textContent = `Error: ${error.message}`;
            }
        }

        // Function to send POST request
        async function sendPostRequest() {
            const postData = document.getElementById('postData').value;
            try {
                const response = await fetch('/api/postData', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: postData })
                });
                const data = await response.json();
                document.getElementById('postResponse').textContent = `Response: ${JSON.stringify(data)}`;
            } catch (error) {
                document.getElementById('postResponse').textContent = `Error: ${error.message}`;
            }
        }

        // Function to create user
        async function createUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/createUser', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                document.getElementById('userResponse').textContent = `Response: ${JSON.stringify(data)}`;
            } catch (error) {
                document.getElementById('userResponse').textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
